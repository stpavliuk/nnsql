plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

dependencies {
    testImplementation project(':translator')

    testImplementation 'org.duckdb:duckdb_jdbc:1.4.2.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.12.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
    if (project.hasProperty('tpchDbDir')) {
        systemProperty 'nnsql.tpch.dbDir', project.property('tpchDbDir')
    }
    if (System.getProperty('nnsql.tpch.queries')) {
        systemProperty 'nnsql.tpch.queries', System.getProperty('nnsql.tpch.queries')
    }
}
